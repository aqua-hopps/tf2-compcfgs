//=== UGC Ultiduo TF2 MATCH Config 
//=== v.09-19-20
//=== UPDATED by Kumori Sept 19, 2020
//=== THIS CONFIG IS FOR Ultiduo MAP types
//=== Execute this cfg to start matches on Ultiduo maps like koth_ultiduo_r_b7, ultiduo_baloo_v2.
//=== At match end, exec ugc_off.cfg to reset the server to your normal setup
//=== Sets the league config as server default for duration of match
//=== Need Help! go to http://ugcleague.com/contact_us.cfm to fine a way to contact us.

//=== used for pure 2 player file consistency enforcement on all players on server
servercfgfile 	"comp/ugc/ugc_ud_ultiduo.cfg"	

//== LOAD Basic League Settings and Custom settings 
exec "comp/ugc/ugc_ud_base.cfg"

//=== Gameplay Settings for Standard type maps ===
mp_winlimit				"2" 
mp_maxrounds				"0" 
mp_timelimit 				"0" 
mp_tournament_stopwatch			"0"

mp_tournament_restart

say "UGC TF2 Ultiduo cfg v.09-19-20 executed, reload map once before start"
say "Ultiduo Rules - Winner is best 2/3 Ultiduo rounds."