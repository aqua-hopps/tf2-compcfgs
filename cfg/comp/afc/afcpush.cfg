servercfgfile 	"comp/afc/afcpush.cfg"	

exec "comp/afc/afcbase.cfg"

mp_maxrounds 0			// unsets maxrounds
mp_timelimit 30			// 30 minute server timelimit
mp_winlimit 0			// no winlimit
mp_windifference 5		// win difference of 5

mp_tournament_restart	// restarts the tournament to apply above settings

say "------------------------------------------"
say "-- AFC 19 PUSH CONFIG LOADED --"
say "------------------------------------------"
say *** NOTICE: You are required to record POV-demos and provide screenshots of the results of each map. Start your demo recordings now.
say *** GOOD LUCK AND HAVE FUN!
